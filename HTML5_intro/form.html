<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Form</title>
    <link rel="stylesheet" href="css/table.css">
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<header>
    <nav>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="form.html">Form</a></li>
            <li><a href="semantics.html">Semantics</a></li>
            <li><a href="audio_video.html">Audio</a></li>
        </ul>
    </nav>
    <h2>Welcome to jamal ar ma pitha ghor</h2>
</header>
<body>
    <form>
        <label for="name">Your Name <input id="name" type="text" placeholder="Your name"></label>
        
        <label for="email">Your Email <input id="email" type="email" placeholder="Your email"></label>

        <label for="phone">Your Number <input id="phone" type="number" placeholder="Your Number"></label>

        <fieldset>
            <legend>Pick One Pitha</legend>
            <label for="chitoy">
                <input type="radio" name="Pitha" id="chitoy"> Chitoy
            </label>
            <label for="vapa">
                <input type="radio" name="Pitha" id="vapa"> Vapa
            </label>
            <label for="coconut">
                <input type="radio" name="Pitha" id="coconut"> Coconut
            </label>
        </fieldset>
        <fieldset>
            <legend>Select One or more Vortas</legend>
            <label for="sorisa">
                <input type="checkbox" name="vorta" id="sorisa"> Sorisa
            </label>
            <label for="shukti">
                <input type="checkbox" name="vorta" id="shukti"> Shukti
            </label>
            <label for="dal">
                <input type="checkbox" name="vorta" id="dal"> Dal
            </label>
        </fieldset>
        <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id="" cols="60" rows="3"></textarea>
        </fieldset>
        <fieldset>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
